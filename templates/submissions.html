<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 style="display: inline">All My Submissions</h4>
            <table class="table table-centered table-striped table-hover table-bordered">
                <thead>
                    <th>
                        Submit Time
                    </th>
                    <th>
                        Status
                    </th>
                    <th>
                        Run Time
                    </th>
                </thead>
                <tbody>
                    <tr ng-repeat="submission in submissions">
                        <td>{{submission.time}}</td>
                        <td><a ng-href="#/submission/{{submission.id}}">{{submission.status}}</a></td>
                        <td>{{submission.runtime}}</td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
