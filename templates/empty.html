<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="problem-title">
                    <h3 style="display: inline">{{problem}}</h3>
                    <a class="pull-right btn btn-default">Submission History</a>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="problem-content">
                            
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <p class="action">
            <a class="btn btn-success btn=pad" ng-href='/#/Discuss'>Discuss</a>
        </p>

    </div>

    <form class="container ng-scope ng-pristine ng-valid">
        <div class="row">
            <div ui-ace="{mode:'javascript', onLoad:aceLoaded}" ng-model="aceInitial" style="height:500px; margin-bottom:12px" class="ng-scope ng-pristine ng-valid ace_editor ace_tm">Code from here</div>
            <div class="action">
                <input type="hidden" name="typed_code">
                <button id="submitBtn" ng-click="codeSubmissionWithWebWorker()" class="btn btn-primary btn-pad" type="submit">Submit</button>
            </div>
        </div>
    </form>

</div>
